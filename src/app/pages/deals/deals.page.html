

<ion-header text-center >
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title >
              <ion-text>
                <ion-text style="margin-right: 45px;color:white" class="fw700">Interior<span style="font-weight:350;">Junction</span></ion-text>
              </ion-text>
          </ion-title>
          <ion-buttons slot="end">
            
          </ion-buttons>
        </ion-toolbar>
      
      </ion-header>

<ion-content class="deals-details-content">
  

  <div class="details-wrapper">
      <ion-row class="image-row">
          <ion-col size="12">
            <a class="image-anchor">
              <app-image-shell [mode]="'cover'" animation="spinner" class="item-picture" [src]="x.icon">
                <app-aspect-ratio [ratio]="{w:365, h:125}">
                </app-aspect-ratio>
              </app-image-shell>
            </a>
          </ion-col>
        </ion-row>
      
  </div>

  <div style="margin-top: 0px;" class="related-deals-wrapper" >
      <h3 class="related-deals-title">{{x.title}}</h3>
      <ion-row (click)="goToSub(item.items)" class="related-deal" *ngFor="let item of x.items">
          <ion-col class="deal-logo-wrapper" size="4">
            <app-aspect-ratio [ratio]="{w: 1, h: 1}">
              <app-image-shell [src]="item.icon" [alt]="'deals logo'" class="related-deal-logo" animation="spinner"></app-image-shell>
            </app-aspect-ratio>
          </ion-col>
          <ion-col class="deal-info-wrapper" size="8">
            <h4 class="related-deal-title">
              <app-text-shell [data]="item.title"></app-text-shell>
            </h4>
           
          </ion-col>
        </ion-row>
  </div>
</ion-content>
