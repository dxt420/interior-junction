<ion-content padding class="login auth-page">

  <div class="auth-content">
  

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
     

     


       <br>
       <ion-item lines="none">
     
        <ion-input formControlName="displayName" [(ngModel)]="user.displayName" placeholder="Name"></ion-input>
  
      </ion-item> 
      <p text-center ion-text class="text08" *ngIf="onRegisterForm.get('displayName').touched && onRegisterForm.get('displayName').hasError('required')">
          <ion-text  color="danger">
            Please input a name
          </ion-text>
        </p>

        <br>
      <ion-item lines="none">
     
          <ion-input formControlName="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    
        </ion-item> 
        <p text-center ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
            <ion-text color="danger">
              Please input an e-mail
            </ion-text>
          </p>




          <br>
       
          <ion-item lines="none">
 
          <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password"></ion-input>
    
        </ion-item> 
        <p text-center ion-text color="danger" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
            <ion-text color="danger">
              A Password is needed
            </ion-text>
            </p>
    </form>

   


    <div margin-top>
     

        <ion-grid class="btn-group">
       <ion-row>
         
         <ion-col size="2">
         
         </ion-col>
         <ion-col size="8">
             <ion-button size="medium" expand="full" shape="round" color="dark" (click)="register()" [disabled]="!onRegisterForm.valid" tappable>
                 
                Create Account
               </ion-button>
           </ion-col>
         <ion-col size="2">
          
         </ion-col>
       </ion-row>
     </ion-grid>

     <p text-center>
       <ion-text color="dark">
        Or
       </ion-text>
     </p>

     <ion-grid class="btn-group">
       <ion-row>
         
         <ion-col size="1">
         
         </ion-col>
         <ion-col size="10">
             <ion-button style="font-size: 8px;--background:rgb(60,92,150);" (click)="facebookLogin()"   shape="round" expand="full" >
               <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
               &nbsp;  Continue with Facebook
             </ion-button>
           </ion-col>
         <ion-col size="1">
          
         </ion-col>
       </ion-row>
     </ion-grid>

     <ion-grid class="btn-group">
         <ion-row>
           <ion-col size="1">
           
           </ion-col>
           <ion-col size="10">
               <ion-button  style="font-size: 8px;--background:white;color:black" (click)="googleLogin()"  shape="round" expand="full" >
                 <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
                &nbsp; Continue with Google
               </ion-button>
             </ion-col>
           <ion-col size="1">
            
           </ion-col>
         
         </ion-row>
       </ion-grid>

   </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToLogin()" tappable>
        <ion-text color="dark">
          <strong>I have an account!</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
