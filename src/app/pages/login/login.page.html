<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div style="margin-top: 5vh" padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
 
    </div>

    <!-- Login form -->
    <form style="margin-top: 5vh"  [formGroup]="onLoginForm" class="list-form">
        <ion-item lines="none">
   
            <ion-input formControlName="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
          
      
          </ion-item> 
          <p text-center ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
              <ion-text  color="danger">
               Email is a required field
              </ion-text>
            </p>

<br>
            <ion-item lines="none">
   
            <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password"></ion-input>
      
          </ion-item> 
          <p text-center ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
              <ion-text   color="danger">
                A password is needed
              </ion-text>
              </p>


       



    
      

      
    </form>

    
    <br>
    <div>
     

         <ion-grid class="btn-group">
        <ion-row>
          
          <ion-col size="2">
          
          </ion-col>
          <ion-col size="8">
              <ion-button size="medium" expand="full" shape="round" color="dark" (click)="basicLogin()" [disabled]="!onLoginForm.valid" tappable>
                  
                  Login
                </ion-button>
            </ion-col>
          <ion-col size="2">
           
          </ion-col>
        </ion-row>
      </ion-grid>

      <p text-center>
        <ion-text color="light">
         
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          
          <ion-col size="1">
          
          </ion-col>
          <ion-col size="10">
              <ion-button style="font-size: 8px;--background:rgb(60,92,150);"   (click)="facebookLogin()" shape="round" expand="full" >
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
                &nbsp;  Continue with Facebook
              </ion-button>
            </ion-col>
          <ion-col size="1">
           
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="btn-group">
          <ion-row>
            <ion-col size="1">
            
            </ion-col>
            <ion-col size="10">
                <ion-button  style="font-size: 8px;--background:white;color:black" (click)="googleLogin()"    shape="round" expand="full" >
                  <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
                 &nbsp; Continue with Google
                </ion-button>
              </ion-col>
            <ion-col size="1">
             
            </ion-col>
          
          </ion-row>
        </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="dark">
          Are you are new here? <strong>Sign Up</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
